<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <p>Let's discover your future together!</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="name" class="required">Name</label>
                                    <input type="text" name="name" id="name" placeholder="Your name"/>
                                </div>

                                <div class="form-input">
                                    <label for="age" class="required">Age</label>
                                    <input type="text" name="age" id="age" placeholder="Your Age"/>
                                </div>

                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="Gender">Gender</label>
                                       <!--- <a href="#" class="form-link">Payment Detail</a>-->
                                    </div>
                                    <div class="form-radio-group">
                                        <div class="form-radio-item">
                                            <input type="radio" name="gender" id="male" checked>
                                            <label for="male">Male</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="gender" id="female">
                                            <label for="female">Female</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-input">
                                    <label for="height" class="required">Height</label>
                                    <input type="text" name="height" id="height" placeholder="Your Height"/>
                                </div>

                                <div class="form-input">
                                    <label for="weight" class="required">Weight</label>
                                    <input type="text" name="weight" id="weight" placeholder="Your Weight"/>
                                </div>


                                <div class="form-input">
                                    <label for="tongue" class="required">Mother Tongue</label>
                                    <input type="text" name="mthr" id="mthr" placeholder="Your mothertongue "/>
                                </div>
                                <div class="form-input">
                                    <label for="phy" class="required">Any Physical Disability</label>
                                    <input type="text" name="phy" id="phy" placeholder="Yes / No "/>
                                </div>

                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="fmlystatus">Famly Status</label>
                                       <!--- <a href="#" class="form-link">Payment Detail</a>-->
                                    </div>
                                    <div class="form-radio-group">
                                        <div class="form-radio-item">
                                            <input type="radio" name="famly" id="below" checked>
                                            <label for="below">Below Average</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="famly" id="average">
                                            <label for="average">Average</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="famly" id="above">
                                            <label for="above">Above Average</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="hobby" class="required">Hobby</label>
                                    <input type="text" name="hobby" id="hobby" placeholder="your Hobby"/>
                                </div>

                            </div>

                            <div class="form-group">
                            <div class="form-input">
                                    <label for="qualification" class="required">Heighest Qualification</label>
                                    <input type="text" name="qualification" id="qualification" placeholder="your Heighest qualification"/>
                                </div>
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="fmly">Stream</label>

                                    </div>
                                    <div class="select-list">
                                        <select name="stream" id="meal_preference">
                                            <option>Select</option>
                                            <option value=" science">science</option>
                                            <option value="humanities">humanities</option>
                                            <option value="commerce">commerce</option>
                                            <option value="others">others</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-input">
                                    <label for="fromyear" class="required">From Year</label>
                                    <input type="date" name="frmyr" id="frmyr" placeholder="From year"/>
                                </div>

                                <div class="form-input">
                                    <label for="toyear" class="required">To year</label>
                                    <input type="date" name="toyr" id="toyr" placeholder="To year"/>
                                </div>

                                <div class="form-input">
                                    <label for="email" class="required">Email ID</label>
                                    <input type="email" name="email" id="email" placeholder="your email id"/>
                                </div>
                                <div class="form-input">
                                    <label for="password" class="required">Password</label>
                                    <input type="type" name="password" id="password" placeholder="your Password"/>
                                </div>
                                <div class="form-input">
                                    <label for="cnpass" class="required">Confirm Password</label>
                                    <input type="password" name="cnpassword" id="password" placeholder="Confirm Password"/>
                                </div>
                                <div class="form-input">
                                    <label for="phone" class="required">Phone Number</label>
                                    <input type="phone" name="phone" id="phone" placeholder="Your phone number"/>
                                </div>
                                <div class="form-input">
                                    <label for="place" class="required">Place</label>
                                    <input type="text" name="place" id="place" placeholder="Your Place"/>
                                </div>
                            </div>
                        </div>


                               <!---- <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Company</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">meal preference</label>
                                        <a href="#" class="form-link">Lunch detail</a>
                                    </div>
                                    <div class="select-list">
                                        <select name="meal_preference" id="meal_preference">
                                            <option value="Vegetarian">Vegetarian</option>
                                            <option value="Kosher">Kosher</option>
                                            <option value="Asian Vegetarian">Asian Vegetarian</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Payment Mode</label>
                                        <a href="#" class="form-link">Payment Detail</a>
                                    </div>
                                    <div class="form-radio-group">
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cash" checked>
                                            <label for="cash">Cash</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cheque">
                                            <label for="cheque">Cheque</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="demand">
                                            <label for="demand">Demand Draf</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="chequeno">DD / Cheque No.</label>
                                    <input type="text" name="chequeno" id="chequeno" />
                                </div>
                                <div class="form-input">
                                    <label for="blank_name">Drawn on ( Bank Name)</label>
                                    <input type="text" name="blank_name" id="blank_name" />
                                </div>
                                <div class="form-input">
                                    <label for="payable">Payable at</label>
                                    <input type="text" name="payable" id="payable" />
                                </div>
                            </div>
                        </div>
                        <div class="donate-us">
                            <label>Donate us</label>
                            <div class="price_slider ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="donate-value" id="value-lower"></span>
                            </div>
                        </div> --->

                        <div class="form-submit">
                            <input type="submit" value="Register" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
